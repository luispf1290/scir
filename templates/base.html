<script>
  

  function recorrer(array, propiedad){

    array.map(
      propiedad ? elemento => recorrer(elemento[propiedad])
      : elemento => $('#option').append('<option value="'+elemento[0]+'">'+elemento+'</option>')
    );
  }

   $('#anio').change(function(){
      if($('#anio').val() !== 0){
        $('#options').prop('disabled', false);
        $('#option').prop('disabled', false);
      }else{
        $('#options').prop('disabled', 'disabled');
        $('#options').val() = 0;
        $('#option').prop('disabled', 'disabled');
        $('#option').val() = 0;
      }
    });

   var opciones = []
    opciones.push({
      semestral : ['primer semestre', 'Segundo semestre'],
      trimestral : ['Primer trimestre', 'Segundo trimestre','Tercer trimestre','Cuarto trimestre'],
      bimestral : ['Primer bimestre', 'Segundo bimestre','Tercer bimestre','Cuarto bimestre','Quinto bimestre','Sexto bimestre'],
      mensual : ['Enero', 'Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
    });

    var select = document.getElementById('options');
  
  $('#options').change(function(){

    var str = this.options[select.selectedIndex];
    document.getElementById("option").length=0;
    recorrer(opciones, str.text);
    
  });

</script>
