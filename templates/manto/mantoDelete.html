{% extends 'base.html' %}
{% block content %}
<div class="container contenedor">
	<div class="row">
		<h1 class="text-align-center">¿Estás seguro que deseas borrar el mantenimiento?</h1>
		<div class="col-sm-6 col-sm-offset-3">
			<form method="POST">{% csrf_token %}
		    	<input class="btn btn-danger btn-lg" type="submit" value="Eliminar" />
		    	<br/>
			</form>
			
			<a href="{% url "manto:listManto" %}"><button class="btn btn-primary btn-lg">Cancelar</button></a>
		</div>
	</div>
</div>
{% endblock %}
